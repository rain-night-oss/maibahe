<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
    <!-- 第一个类 -->
    <rect x="20" y="20" width="100" height="120" stroke="black" fill="none" />
    <text x="70" y="40" text-anchor="middle">ClassA</text>
    <line x1="20" y1="60" x2="120" y2="60" stroke="black" />
    <text x="70" y="80" text-anchor="middle">- attribute1</text>
    <text x="70" y="100" text-anchor="middle">- attribute2</text>
    <line x1="20" y1="120" x2="120" y2="120" stroke="black" />
    <text x="70" y="140" text-anchor="middle">+ method1()</text>
    <text x="70" y="160" text-anchor="middle">+ method2()</text>

    <!-- 第二个类 -->
    <rect x="180" y="20" width="100" height="120" stroke="black" fill="none" />
    <text x="230" y="40" text-anchor="middle">ClassB</text>
    <line x1="180" y1="60" x2="280" y2="60" stroke="black" />
    <text x="230" y="80" text-anchor="middle">- attribute3</text>
    <text x="230" y="100" text-anchor="middle">- attribute4</text>
    <line x1="180" y1="120" x2="280" y2="120" stroke="black" />
    <text x="230" y="140" text-anchor="middle">+ method3()</text>
    <text x="230" y="160" text-anchor="middle">+ method4()</text>

    <!-- 关联线 -->
    <line x1="120" y1="80" x2="180" y2="80" stroke="black" />
    <polygon points="120,80 125,75 125,85" fill="black" />
</svg>
    